<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Medical Typing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SECURITY -->
<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
script-src 'self' https://www.googletagmanager.com;
style-src 'self' 'unsafe-inline';
media-src 'self';
connect-src https://www.google-analytics.com;
">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #6a5cff;
  --secondary: #22d3ee;
  --accent: #fbbf24;
  --bg1: #0f172a;
  --bg2: #020617;
  --card: rgba(255,255,255,0.08);
  --text: #e5e7eb;
  --success: #22c55e;
  --error: #ef4444;
}

* { box-sizing: border-box }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

/* MAIN CARD */
.container {
  width: 95%;
  max-width: 1000px;
  background: var(--card);
  backdrop-filter: blur(18px);
  border-radius: 24px;
  padding: 30px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  animation: fadeIn 1s ease;
}

h2 {
  text-align: center;
  font-weight: 700;
  color: var(--secondary);
  margin-bottom: 20px;
}

/* CONTROLS */
.controls-top {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  margin-bottom: 20px;
}

select, button {
  padding: 12px 18px;
  font-size: 0.95rem;
  border-radius: 14px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
}

select {
  background: rgba(255,255,255,0.15);
  color: white;
}

button {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #020617;
  box-shadow: 0 8px 20px rgba(0,0,0,.4);
}

button:hover {
  transform: translateY(-3px) scale(1.04);
  box-shadow: 0 15px 35px rgba(0,0,0,.6);
}

button:active {
  transform: scale(0.97);
}

/* TEXT DISPLAY */
#text-display {
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  padding: 25px;
  min-height: 260px;
  max-height: 420px;
  overflow-y: auto;
  font-size: 1.15rem;
  line-height: 1.9;
  border: 1px solid rgba(255,255,255,0.15);
  animation: slideUp .8s ease;
}

/* INPUT */
#input-field {
  width: 100%;
  margin-top: 15px;
  padding: 18px;
  font-size: 1.1rem;
  border-radius: 16px;
  border: 2px solid rgba(255,255,255,0.25);
  background: rgba(0,0,0,0.35);
  color: white;
}

#input-field:focus {
  outline: none;
  border-color: var(--secondary);
}

/* STATS */
.stats {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-top: 18px;
  font-weight: 600;
}

.stats span {
  background: rgba(255,255,255,0.08);
  padding: 10px 16px;
  border-radius: 12px;
}

/* LEADERBOARD */
.leaderboard {
  margin-top: 18px;
  text-align: center;
  font-size: 1.2rem;
  color: var(--accent);
}

/* TYPING COLORS */
.correct { color: var(--success) }
.incorrect { color: var(--error); text-decoration: underline }

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(.95) }
  to { opacity: 1; transform: scale(1) }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px) }
  to { opacity: 1; transform: translateY(0) }
}
</style>
</head>

<body>

<div class="container">
  <h2>ü©∫ Medical Transcription Typing Practice</h2>

  <div class="controls-top">
    <select id="time-mode">
      <option value="180">‚è±Ô∏è 1 Minute</option>
      <option value="300">‚è±Ô∏è 2 Minutes</option>
      <option value="600">‚è±Ô∏è 3 Minutes</option>
    </select>

    <select id="difficulty">
      <option value="basic"> Basic</option>
      <option value="intermediate"> Intermediate</option>
      <option value="advanced">üî¥ Advanced</option>
    </select>

    <button id="play-audio">üéß Audio Dictation</button>
    <button id="reset-btn">üîÑ New Report</button>
  </div>

  <div id="text-display"></div>

  <input id="input-field" placeholder="‚å®Ô∏è Start typing here..." autocomplete="off" />

  <div class="stats">
    <span>‚è≥ Time: <b id="timer">0</b></span>
    <span>‚ùå Mistakes: <b id="mistake-count">0</b></span>
    <span>‚ö° WPM: <b id="current-wpm">0</b></span>
    <span>üéØ Accuracy: <b id="accuracy">100%</b></span>
  </div>

  <div class="leaderboard">
    üèÜ Today‚Äôs Best WPM: <b id="leaderboard">0</b>
  </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
